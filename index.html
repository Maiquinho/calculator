<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/global.css">
    <link rel="stylesheet" href="assets/main.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="calculator">

                <div class="calculator__result"></div>

                <div class="calculator__buttons">

                    <div class="calculator__button calculator__button--light-medium calculator__button--clear">c</div>
                    <div class="calculator__button calculator__button--light-medium calculator__button--moreless">±</div>
                    <div class="calculator__button calculator__button--light-medium calculator__button--perc">%</div>
                    <div class="calculator__button calculator__button--orange calculator__button--div">÷</div>


                    <div class="calculator__button calculator__button--nine">9</div>
                    <div class="calculator__button calculator__button--eight">8</div>
                    <div class="calculator__button calculator__button--seven">7</div>
                    <div class="calculator__button calculator__button--orange calculator__button--mult">×</div>

                    
                    <div class="calculator__button calculator__button--six">6</div>
                    <div class="calculator__button calculator__button--five">5</div>
                    <div class="calculator__button calculator__button--four">4</div>
                    <div class="calculator__button calculator__button--orange calculator__button--sub">–</div>

                    
                    <div class="calculator__button calculator__button--three">3</div>
                    <div class="calculator__button calculator__button--two">2</div>
                    <div class="calculator__button calculator__button--one">1</div>
                    <div class="calculator__button calculator__button--orange calculator__button--add">+</div>


                    <div class="calculator__button calculator__button--zero">0</div>
                    <div class="calculator__button calculator__button--comma">,</div>
                    <div class="calculator__button calculator__button--orange calculator__button--equal">=</div>
                </div>

            </div>
        </div>
    </main>

    <footer>Made with ❤️ by: <a href="https://github.com/Maiquinho" target="_blank">Maiquinho</a></footer>
    <script src="assets/script.js"></script>
</body>

</html>
